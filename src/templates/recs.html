<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
<link rel="stylesheet" href="../static/style.css">
</head>
<body>

<div class="header">
  <h1>LoL Tracker</h1>
  <p>Find champion by keyword, or build the rest of your team!</p>
</div>

<!-- render template gives this file access to rec1 and rec2 -->
<div class="row">
  <div class="leftcolumn">
    <div class="card">
        <h2>Champion Recommendation 1:</h2>
        <h3>{{rec1["name"]}} {{rec1["title"]}}</h3>
        <img src="/static/portraits/{{rec1["index"]}}.jpg">
        <p>{{rec1["lore"]}}</p>
    </div>
    <div class="card">
        <h2>Champion Recommendation 2:</h2>
        <h3>{{rec2["name"]}} {{rec2["title"]}}</h3>
        <img src="/static/portraits/{{rec2["index"]}}.jpg">
        <p>{{rec2["lore"]}}</p>

    </div>
  </div>
  </div>
</div>

</body>
</html>
